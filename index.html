<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Notes for Naano</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overscroll-behavior-y: none; /* Prevents pull-to-refresh issues on some mobile browsers */

<script type="importmap">

  }
}
</script>
  <!-- Simple heart icon for notifications - you might want to host this image or use a more detailed one -->
  <!-- You can create a simple heart.png or use a data URI if preferred. -->
  <!-- For the Notification API, this path should be relative to the domain root if '/heart_icon_notification.png' is used. -->

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e91e63">
</head>
<body class="bg-pink-100">
  <noscript>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #fce4ec; color: #c2185b; text-align: center; padding: 20px;">
      <h1>Sweet Notes for Naano</h1>
      <p>My Dearest Naano,</p>
      <p>Dev made this special app to send you lovely messages, but it needs JavaScript to work its magic.</p>
      <p>Please enable JavaScript in your browser settings to receive his sweet nothings!</p>
      <p>With love, Dev's Little Messenger ❤️</p>
    </div>
  </noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
